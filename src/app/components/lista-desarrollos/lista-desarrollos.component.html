<div class="row">
  <div class="col-md-6">
    <h1>Lista de desarrollos</h1>
  </div>
  <div class="col-md-6">
    <button class="btn btn-outline-danger float-right" (click)="salir()" >LogOut</button>
  </div>
</div>

<hr>
<div class="row">
    <div class="col text-right">
        <button class="btn btn-primary" [routerLink]="['/desarrollo/nuevo']" >
            <i class="fa fa-plus"></i>
            Agregar
        </button>
    </div>
</div>

<table class="table animated fadeIn slow mt-3" *ngIf="!cargando && desarrollos.length > 0">
  <thead class="thead-dark">
    <th>#</th>
    <th scope="col">Nombre</th>
    <th scope="col">Descripcion</th>
    <th scope="col">Estado</th>
    <th scope="col">Latitud</th>
    <th scope="col">Longitud</th>
    <th scope="col">Imagen</th>
    <th scope="col">Acciones</th>
  </thead>
  <tbody>
    <tr *ngFor="let desarrollo of desarrollos; let i = index">
      <td scope="row">{{i+1}}</td>
      <td>{{desarrollo.nombre}}</td>
      <td>{{desarrollo.descripcion}}</td>
      <td>{{desarrollo.estado}}</td>
      <td>{{desarrollo.latitud}}</td>
      <td>{{desarrollo.longitud}}</td>
      <td>
        <img [src]="desarrollo.image" alt="" class="img-fluid" style="max-width: 350px;">
      </td>
      <td>
        <button class="btn btn-info mr-1" [routerLink]="['/desarrollo', desarrollo.id]">
          <i class="fas fa-pen"></i>
        </button>
        <button class="btn btn-danger mr-1" (click)="borrarDesarrollo( desarrollo, i )">
          <i class="fas fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>


<div class="alert alert-warning text-center mt-3 animated fadeIn slow" *ngIf="!cargando && desarrollos.length === 0">
  <h4 class="alert-heading">No hay registros</h4>
  <p>
      <i class="fa fa-exclamation fa-2x"></i>
  </p>
</div>
<div class="alert alert-info text-center mt-3 animated fadeIn slow" *ngIf="cargando">
  <h4 class="alert-heading">Cargando</h4>
  <p>
      <i class="fa fa-sync-alt fa-spin fa-2x"></i>
  </p>
  <p class="mb-0">
      Espere por favor
  </p>
</div>


<agm-map  [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng">

  </agm-marker>
</agm-map>
