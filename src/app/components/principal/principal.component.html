<div class="row">
  <div class="col-md-6">
    <h1>Desarrollos Disponibles</h1>
  </div>
  <div class="col-md-6">
    <button class="btn btn-primary float-right" [routerLink]="['/login']" >
      <!-- <i class="fa fa-plus"></i> -->
      Login
    </button>
  </div>
</div>

<hr>

<div class="card-columns animates fadeIn slow" *ngIf="!cargando && desarrollos.length > 0">
  <div class="card" *ngFor="let desarrollo of desarrollos; let i = index">
    <img class="card-img-top" [src]="desarrollo.image" [alt]="desarrollo.nombre">
    <div class="card-body">
      <h5 class="card-title">{{desarrollo.nombre}}</h5>
      <button class="btn btn-primary" [routerLink]="['/detalle', desarrollo.id]" >
        Ver más información
      </button>
      <!-- <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p> -->
    </div>
  </div>
</div>

<div class="alert alert-info text-center mt-3 animated fadeIn slow" *ngIf="cargando">
  <h4 class="alert-heading">Cargando</h4>
  <p>
      <i class="fa fa-sync-alt fa-spin fa-2x"></i>
  </p>
  <p class="mb-0">
      Espere por favor
  </p>
</div>
