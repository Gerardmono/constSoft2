<div class="row">
    <!-- <div class="col-md-4"></div> -->
    <div class="col-md-9">
      <h1 class="text-center">Desarrollo</h1>
    </div>
    <div class="col-md-3 text-right">
      <button type="submit" class="btn btn-primary x-25" [routerLink]="['/desarrollos']">
        <!-- <i class="fas fa-save"></i> -->
        Regresar
      </button>
    </div>
</div>


<div class="row animated fadeIn">
    <div class="col-md-8">
        <form action="" #f="ngForm" (ngSubmit)="guardar(f)">
            <div class="form-group">
                <label for="">Id</label>
                <input type="text" class="form-control" placeholder="Id del desarrollo" [(ngModel)]="desarrollo.id" name="id" disabled>
                <small class="form-text text-muted"> Este campo es autogenerado</small>
            </div>
            <div class="form-group">
                <label for="">Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre del desarrollo" [(ngModel)]="desarrollo.nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="">Descripcion</label>
                <textarea name="Descripcion" class="form-control" placeholder="Descripcion del desarrollo" [(ngModel)]="desarrollo.descripcion"></textarea>
            </div>
            <div class="form-group">
                <label for="">Estado</label>
                <select class="select2 form-control" [(ngModel)]="desarrollo.estado" name="estado">
                    <!-- <option *ngFor="let estado of estados" value="" >{{estado}}</option> -->
                    <option value="Ciudad de México" selected>Ciudad de México</option>
                    <option value="Hidalgo">Hidalgo</option>
                    <option value="Veracruz">Veracruz</option>
                    <option value="Chihuahua">Chihuahua</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Ubicacion</label>
                <div class="row">
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Latitud" [(ngModel)]="desarrollo.latitud" name="latitud" required>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Longitud" [(ngModel)]="desarrollo.longitud" name="longitud" required>
                    </div>
              </div>
            </div>
            <div class="form-group">
                <label for="">Imagen</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFileLang" lang="es" (change)="readUrl($event)" accept="image/*" multiple>
                    <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
                </div>
            </div>
            <div class="form-group text-center">
              <div class="row">
                <div class="col-md-6">
                  <button type="submit" class="btn btn-primary x-25">
                    <i class="fas fa-save"></i>
                    Guardar
                  </button>
                </div>
                <div class="col-md-6">
                  <a class="btn btn-primary x-25" [routerLink]="['/detalle', desarrollo.id]" *ngIf="desarrollo.id != ''" target="_blank">Vista previa</a>
                </div>
              </div>
            </div>
        </form>
    </div>
    <div class="col-md-4 align-middle">
        <div *ngIf="desarrollo.image!=''" class="h-100">
            <img [src]="desarrollo.image" alt="" class="img-thumbnail img-wi">
        </div>
    </div>
</div>


<script>
    $(document).ready(function() {
        $('.select2').select2();
    });
</script>
